<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My Web Cam</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="controls">
        <button onClick="TakePhoto()" class="takePhoto">Take a Photo</button>

        <lable for="slider_one">Red Min:</lable>
        <input type="range" name="slider_one" min="0" max="255" step="2.25" value="0.0" class="slider-one sl" />
        <lable for="slider_two">Green Min:</lable>
        <input type="range" name="slider_two" min="0" max="255" step="2.25" value="0.0" class="slider-two sl" />
        <lable for="slider_three">Blue Min:</lable>
        <input type="range" name="slider_three" min="0" max="255" step="2.25" value="0.0" class="slider-three sl" />
        <lable for="slider_four">Red Max:</lable>
        <input type="range" name="slider_four" min="0" max="255" step="2.25" value="0.0" class="slider-four sl" />
        <lable for="slider_five">Green Max:</lable>
        <input type="range" name="slider_five" min="0" max="255" step="2.25" value="0.0" class="slider-five sl" />
        <lable for="slider_six">Blue Max:</lable>
        <input type="range" name="slider_six" min="0" max="255" step="2.25" value="0.0" class="slider-six sl" />

    </div>
    <canvas class="web-area">
    </canvas>
    <video class="web-cam"></video>
    <audio class="snap" src="#" hidden></audio>
    <div class="screenshot-area">
    </div>
    <script src="app.js"></script>
</body>
</html>
